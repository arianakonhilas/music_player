<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' data:; style-src * 'self' 'unsafe-inline'; media-src *" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/mainAppStyles.css">
    
    <script type="text/javascript" src="cordova.js"></script>
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/main.js"></script>
    
    <title>Music Project</title>
    
</head>

<body>
    <div id="container">
    
    <h1>Music Player</h1>
    <audio id="player">
        <source src="assets/moonlight-movement1.mp3">
    </audio>
    <button id="btnPlay">Play</button>
    <button id="btnPause">Pause</button>
    <button id="btnStop">Stop</button>
    <label for="rngVolume">Volume</label>
    <input type="range" id="rngVolume" min="0" max="1" step=".01" value=".5" data-highlight="true" onchange="changeVolume()" />
    
    <ul data-role="listview" data-inset="true">
        <li data-role="list-divider">Songs</li>
        <li><a href="#" id="moonlight" onclick="changeSong('moonlight-movement1')">1. Moonlight Movement 1</a></li>
        <li><a href="#" onclick="changeSong('auld-lang-syne')">2. Auld Lang Syne</a></li>
        <li><a href="#" onclick="changeSong('greensleeves-flute-and-guitar')">3. Greensleeves</a></li>
    </ul>
    <div id="coverArt"></div>
    <div data-role="footer" data-position="fixed">
        <output id="timeout">Elapsed Time:</output>
    </div>
    </div><!--container-->
    
</body>

</html>
